<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <form id="applicationForm">
            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" name="regNo" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">EMail:</label>
            <input type="email" id="email" name="email" required>


            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="1">MALE</option>
                <option value="2">FEMALE</option>
            </select>
            
            
            <label for="yearOfStudy">Year of Study:</label>
            <select id="yearOfStudy" name="yearOfStudy" required>
                <option value="" disabled selected>Select your year of study</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="dept">Department</label>
            <input type="text" name="dept" id="dept">
            
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="" disabled selected>Select your semester</option>
                <option value="1">ODD</option>
                <option value="2">EVEN</option>
            </select>
            
            <label for="academicYear">Academic Year:</label>
            <input type="text" id="academicYear" name="academicYear" required>
            <label for="courseid">CourseId:</label>
            <input type="text" id="courseid" name="courseid" required>
            <label for="name">Course Name:</label>
            <input type="text" id="coursename" name="coursename" required>
            <label for="coursetype">Core/P.E/O.E</label>
            <select id="coursetype" name="coursetype" required>
                <option value="" disabled selected>Select your Course Type</option>
                <option value="1">CORE</option>
                <option value="2">PROFESSIONAL ELECTIVE</option>
                <option value="3">PROFESSIONAL ELECTIVE</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>


            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
